<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">系统管理</a></li>
    <li><a href="#">用户管理</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    

        <div class="seach-col">
        <label>姓名：</label> <input type="text" id="real_name"  class="dfinput">

        <input id="searchBtn" type="button" class="btn" value="搜索">
        </div>
    

    
    <table class="tablelist">
    	<thead>
    	<tr>
            <th>姓名</th>
            <th>用户id</th>
            <th>身份证号</th>
            <th>总余额</th>

        </tr>
        </thead>
        <tbody>

        

        </tbody>
    </table>
    
   
    <div class="pagin">

        <div id="Pagination" class="pagination"></div>

    </div>
    

    
    
    
    </div>

    <script src="js/jquery.pagination.js"></script>
    <script>

        $(function(){
            //此demo通过Ajax加载分页元素

              var pageSize= 10;

            var real_name="";
            $("#searchBtn").click(function()
            {
                real_name=$("#real_name").val();
                $("#Pagination").empty();
                pageInit();
            });

            function pageInit()
            {

                $.ajax({
                    type: "GET",
                    url: "data/user_balance.json",
                    dataType:"json",
                    data: {real_name:real_name},
                    success: function(data){

                        console.log(data);
                        if(data.code=1000)
                        {
                            var page_count=data.page_count;
                            // 创建分页
                            $("#Pagination").pagination(page_count, {
                                num_edge_entries: 1, //边缘页数
                                num_display_entries: 4, //主体页数
                                callback: pageselectCallback,
                                items_per_page: pageSize, //每页显示1项
                                prev_text: "前一页",
                                next_text: "后一页"
                            });

                        }
                    }
                });


            }

            pageInit();


            function pageselectCallback(page_index, jq){

                $.ajax({
                    type: "GET",
                    url: "data/user_balance.json",
                    dataType:"json",
                    data: {pageSize:pageSize,page_index:page_index,real_name:real_name},
                    success: function(data){

                        console.log(data);
                        if(data.code=1000)
                        {
                            data=data.data;
                            $(".tablelist tbody").empty();
                            var html="";
                            for(var i=0;i<data.length;i++)
                            {
                                html=html+' <tr>'+
                                        '<td>'+data[i].real_name+'</td>'+
                                        '<td>'+data[i].user_id+'</td>'+
                                        '<td>'+data[i].user_idcode+'</td>'+
                                        ' <td>'+data[i].total_balance+'</td>'+
                                        '</tr>';
                            }

                            $(".tablelist tbody").append(html);

                        }




                    }
                });

                return false;
            }






        });

    </script>

</body>

</html>
